name: Docs MongoDB â†’ GitHub Pages

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  repository_dispatch:
    types: [ mongo_schema_update ]

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate MongoDB Documentation
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: python generate_docs.py

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare GitHub Pages deployment
        run: |
          mkdir -p _site
          cp docs/index.html _site/index.html
          # Copia opcional del Markdown como backup:
          # cp docs/mongodb_schema.md _site/schema.md

          # PÃ¡gina de navegaciÃ³n
          cat > _site/navigation.html << 'EOF'
          <!DOCTYPE html>
          <html lang="es">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>MongoDB Docs</title>
            <style>
              body { font-family: sans-serif; padding: 2rem; background:#f0f0f0; }
              .container { max-width: 600px; margin:auto; background:white; padding:2rem; border-radius:8px; }
              a { display:block; margin:1rem 0; color:#346; text-decoration:none; }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>ğŸ“Š MongoDB Documentation</h1>
              <p>Selecciona el formato:</p>
              <a href="index.html">ğŸ“„ HTML (Recomendado)</a>
              <a href="schema.md">ğŸ“ Markdown</a>
            </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Commit documentation changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "ğŸ“„ Update MongoDB Docs - $(date '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes"
          git push || echo "Nothing to push"

      - name: Create summary
        run: |
          echo "## ğŸ“Š MongoDB Documentation Updated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… [HTML](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… [Navigation Page](${{ steps.deployment.outputs.page_url }}navigation.html)" >> $GITHUB_STEP_SUMMARY
