name: Docs MongoDB ‚Üí GitHub Pages

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  repository_dispatch:
    types: [ mongo_schema_update ]

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate MongoDB Documentation
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: python generate_docs.py

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Prepare GitHub Pages deployment
        run: |
          # Crear directorio para GitHub Pages
          mkdir -p _site
          
          # Copiar el HTML moderno como p√°gina principal
          cp docs/mongodb_schema.html _site/index.html
          
          # Copiar el markdown tambi√©n (como backup/alternativa)
          cp docs/mongodb_schema.md _site/schema.md
          
          # Crear una p√°gina simple de navegaci√≥n
          cat > _site/navigation.html << 'EOF'
          <!DOCTYPE html>
          <html lang="es">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>MongoDB Documentation</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      max-width: 800px;
                      margin: 2rem auto;
                      padding: 2rem;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                  }
                  .container {
                      background: white;
                      padding: 2rem;
                      border-radius: 12px;
                      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                  }
                  h1 { color: #2d3748; }
                  .nav-link {
                      display: inline-block;
                      padding: 1rem 2rem;
                      margin: 0.5rem;
                      background: linear-gradient(135deg, #667eea, #764ba2);
                      color: white;
                      text-decoration: none;
                      border-radius: 8px;
                      transition: transform 0.2s;
                  }
                  .nav-link:hover {
                      transform: translateY(-2px);
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>üìä MongoDB Documentation</h1>
                  <p>Documentaci√≥n autom√°tica de la base de datos MongoDB generada el $(date '+%d/%m/%Y %H:%M').</p>
                  
                  <h2>üìã Formatos disponibles:</h2>
                  <a href="index.html" class="nav-link">üìÑ Documentaci√≥n HTML (Recomendado)</a>
                  <a href="schema.md" class="nav-link">üìù Documentaci√≥n Markdown</a>
                  
                  <h3>üîÑ √öltima actualizaci√≥n:</h3>
                  <p><strong>$(date '+%d de %B de %Y a las %H:%M UTC')</strong></p>
              </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Commit documentation changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "üìÑ Update MongoDB Documentation - $(date '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Create summary
        run: |
          echo "## üìä MongoDB Documentation Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Documentation generated successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üìÑ **Available formats:**" >> $GITHUB_STEP_SUMMARY
          echo "- [Modern HTML Documentation](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Markdown Documentation](${{ steps.deployment.outputs.page_url }}schema.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Navigation Page](${{ steps.deployment.outputs.page_url }}navigation.html)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üïí **Generated:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY