name: Docs MongoDB â†’ GitHub Pages
#  â”€â”€ permiso de escritura al token por defecto â”€â”€
permissions:
  contents: write

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  repository_dispatch:
    types: [ mongo_schema_update ]   # <â€” escuchamos este evento
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true # <-- Asegura que use el token interno con los permisos indicados arriba

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Markdown docs
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: python generate_docs.py

      - name: Convert MD to HTML
        run: |
          echo "<!DOCTYPE html><html><head><meta charset='UTF-8'><title>MongoDB Docs</title></head><body><pre>" > index.html
          cat docs/mongodb_schema.md >> index.html
          echo "</pre></body></html>" >> index.html

      - name: Commit & Push site
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/mongodb_schema.md index.html
          git commit -m "ðŸ“„ Update MongoDB Docs" || echo "No changes"
          git push || echo "Nothing to push"
