name: Generar documentaci√≥n MongoDB y publicarla en GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Instalar Python y dependencias
        run: |
          python -m pip install --upgrade pip
          pip install mongodoc pymongo

      - name: Generar documentaci√≥n desde MongoDB
        run: |
          mongodoc --uri="${{ secrets.MONGODB_URI }}" --output docs/mongodb_schema.md

      - name: Convertir Markdown a HTML
        run: |
          echo "<!DOCTYPE html><html><head><meta charset='UTF-8'><title>MongoDB Docs</title></head><body><pre>" > index.html
          cat docs/mongodb_schema.md >> index.html
          echo "</pre></body></html>" >> index.html

      - name: Commit y push del HTML generado
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/mongodb_schema.md index.html
          git commit -m "üìù Publicar documentaci√≥n MongoDB como HTML" || echo "Sin cambios"
          git push || echo "Nada que pushear"
